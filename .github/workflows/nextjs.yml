name: Deploy Next.js 15 to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 設定 pnpm（確保正確安裝）
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      # ✅ 設定 Node.js 22.13.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.0'
          cache: 'pnpm'

      # ✅ 確保 Corepack 正確啟用（確保 `pnpm` 正常運作）
      - name: Enable Corepack (for pnpm)
        run: corepack enable

      # ✅ 安裝 dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ✅ 設定 GitHub Pages，確保 Next.js 正確運行
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # ✅ 建置 Next.js 專案
      - name: Build and Export Next.js
        run: pnpm exec next build && pnpm exec next export

      # ✅ 上傳靜態檔案到 artifact，準備部署
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
